<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-2xl lg:text-3xl text-center my-10 ">Let's get some <span
                class="font-bold text-purple-500">Mooney</span>
        </h1>
    </header>
    <main class="w-9/12 mx-auto">
        <!-- balance section start -->
        <section class="grid grid-cols-3 gap-5 mb-20">
            <div class="bg-green-400 text-white text-center rounded-md p-8">
                <h4 class="text-2xl">Deposit</h4>
                <p class=" text-4xl">$ <span id="previous-deposite">00</span></p>
            </div>
            <div class="bg-teal-400 text-white text-center rounded-md p-8">
                <h4 class="text-2xl">Withdraw</h4>
                <p class=" text-4xl">$ <span id="previous-withdraw">00</span></p>
            </div>
            <div class="bg-amber-400 text-white text-center rounded-md p-8">
                <h4 class="text-2xl">Balance</h4>
                <p class=" text-4xl">$ <span id="pre-total">1200</span></p>
            </div>
        </section>
        <!-- balance section end -->

        <!-- deposite and withdraw start -->
        <section class="grid grid-cols-2 gap-5">
            <div class="bg-purple-800 text-center rounded-md p-8">
                <h4 class="text-2xl text-white mb-4">Deposit Amount : </h4>
                <input class="w-3/4 h-10 outline-none p-4 rounded-md mb-5" type="text"
                    placeholder="Enter amount you want to deposite" id="deposite-amount"><br>
                <input
                    class="bg-white w-24 h-10 rounded-md cursor-pointer transition-all hover:bg-amber-500 hover:text-white"
                    type="submit" value="Deposit" id="deposite-btn">
            </div>
            <div class="bg-blue-500 text-center rounded-md p-8">
                <h4 class="text-2xl text-white mb-4">Withdraw Amount : </h4>
                <input class="w-3/4 h-10 outline-none p-4 rounded-md mb-5" type="text"
                    placeholder="Enter amount you want to ithdraw" id="withdraw-amount"><br>
                <input
                    class="bg-white w-24 h-10 rounded-md cursor-pointer transition-all hover:bg-green-400 hover:text-white"
                    type="submit" value="Withdraw" id="Withdraw-btn">
            </div>
        </section>

        <!-- deposite and withdraw start -->
    </main>

    <script src="./js/calculate.js"></script>
</body>

</html>
